; Services configuration (addon for www-application)
; ---------- Service debug ----------
[debug]
ENABLED = FALSE

; ---------- Service locale ----------
[locale]
ENABLED = false
REQUEST_HAS_LNG = false

; ---------- Service role ----------
[role]

; ---------- Service tab ----------
[tab]
URN_prefix.css = "/css"
URN_prefix.js  = "/js"
URN_prefix.img = "/image"
error_404 = "/error404"

;CONTENT_TYPE    = "application/xhtml+xml"
CONTENT_TYPE    = "text/html"

URL_DB.forbidden  = true

CHECK_PERFORMANCE = false

[tab.DEFAULT_META.html]
; Default tab Meta
; By key "main"   can be set classes of "root" and "carcass" blocks
; By key "own"    can be set Meta-data for "root" block
; By key "common" can be set Common Meta-data
main.root    = "common/root"
main.carcass = "carcass/main"
common.cache.mode = 0
common.cache.expire = 1800
;common.useMultiLanguage = true

[tab.ENGINE.loader]

CHECK_PERFORMANCE = false

